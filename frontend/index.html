<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Smart Task Analyzer</h1>
            
            <div class="card">
                <h3>Add Task</h3>
                <form id="taskForm">
                    <input type="text" id="taskId" placeholder="Task ID" required>
                    <input type="text" id="taskTitle" placeholder="Title" required>
                    <input type="date" id="taskDueDate">
                    <input type="number" id="taskHours" placeholder="Estimated Hours" min="0" step="0.1">
                    <select id="taskImportance">
                        <option value="">Select Importance</option>
                        <option value="1">1 - Lowest</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 - Medium</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 - Highest</option>
                    </select>
                    <input type="text" id="taskDependencies" placeholder="Dependencies (comma-separated)">
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>

            <div class="card">
                <h3>Bulk JSON Input</h3>
                <textarea id="jsonInput" placeholder='{"strategy": "Smart Balance", "tasks": [...]}'></textarea>
                <button type="button" id="loadJsonBtn" class="btn">Load JSON</button>
            </div>

            <div class="card">
                <h3>Strategy</h3>
                <select id="strategy">
                    <option value="Smart Balance">Smart Balance</option>
                    <option value="Fastest Wins">Fastest Wins</option>
                    <option value="High Impact">High Impact</option>
                    <option value="Deadline Driven">Deadline Driven</option>
                </select>
            </div>

            <button id="analyzeBtn" class="btn btn-primary">Analyze Tasks</button>
        </div>

        <div class="right-panel">
            <div class="results-header">
                <h2>Analysis Results</h2>
                <button id="suggestBtn" class="btn">Suggest Top 3 Tasks</button>
            </div>
            
            <div id="loading" class="loading hidden">Analyzing tasks...</div>
            <div id="error" class="error hidden"></div>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
